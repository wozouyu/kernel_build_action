name: CI
on:
  push:
    branches: main
  pull_request:

jobs:
  lint:
    uses: ./.github/workflows/check.yml

  ci-test:
    needs:
      - lint
    name: Build Kernel
    strategy:
      fail-fast: false
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build Kernel
      uses: ./
      with:
          kernel-url: https://github.com/PQEnablers-Devices/android_kernel_mediatek_5.10
          kernel-dir: kernel-5.10
          kernel-branch: lineage-21
          config: gki_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          lxc: true
          kvm: true
          ksu: false
          ksu-version: main
          android-version: 12
          aosp-clang-version: r416183b
          disable-lto: true
          anykernel3: true
